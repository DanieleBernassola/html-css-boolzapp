<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- SEZIONE PRINCIPALE -->
            <div class="container d-flex">
                <!-- COLONNA SINISTRA -->
                <div class="col-left debug" id="chats">
                    <!-- HEADER -->
                    <header>
                        <div>
                            <span class="avatar">avatar</span>
                        </div>
                        <div>
                            <span class="show-desk">updates</span>
                            <span class="show-desk">new chat</span>
                            <span class="show-desk">menu</span>
                        </div>
                    </header>
                    <!-- NOTIFICHE -->
                    <div class="notify show-desk">Ricevi notifiche</div>
                    <!-- RICERCA -->
                    <div class="search-chat show-desk">
                        <input class="search-input" type="search" name="" id="" placeholder="">
                    </div>
                    <!-- CHAT RECENTI -->
                    <div class="recent-chats">
                        <ul>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- COLONNA DESTRA -->
                <div class="col-right" id="chat">
                    <!-- INFO (RIGA SUPERIORE) -->
                    <header>
                        <div class="chat-info d-flex align-center">
                            <div>
                                <img class="chat-avatar" src="./img/avatar_1.jpg" alt="avatar-selected"></img>
                            </div>
                            <div>
                                <div class="chat-name">Michele</div>
                                <p class="status">Ultimo accesso oggi alle 16:26</p>
                            </div>
                        </div>
                        <div class="chat-tools d-flex align-center show-tab">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <!-- MESSAGGI -->
                    <div id="messages">
                        <ul>
                            <li>
                                <div class="user-message">
                                    <div class="content">
                                        lorem 
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="received-message">
                                    <div class="content">
                                        lorem
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- FOOTER -->
                    <footer>
                        <span class="show-tab">smile</span>
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        <span class="show-tab">mic</span>
                    </footer>
                </div>
            </div>

    </body>
</html>
