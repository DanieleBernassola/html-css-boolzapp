<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- SEZIONE PRINCIPALE -->
            <div class="container d-flex">
                <div class="col-left debug" id="chats">
                    <header>
                        <div>
                            <span class="avatar">avatar</span>
                        </div>
                        <div>
                            <span class="show-desk">updates</span>
                            <span class="show-desk">new chat</span>
                            <span class="show-desk">menu</span>
                        </div>
                    </header>
                    <div class="notify show-desk">Ricevi notifiche</div>
                    <div class="search-chat show-desk">
                        <input class="search-input" type="search" name="" id="" placeholder="">
                    </div>
                    <!-- CHAT RECENTI -->
                    <div class="recent-chats">
                        <ul>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                            <li class="recent-chat">
                                <span class="avatar-chats">chat</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-right" id="chat">
                    <!-- INFO (RIGA SUPERIORE) -->
                    <header>
                        <div class="chat-info">
                            <span class="chat-avatar">avatar</span>
                            <span class="chat-name">name</span>
                            <div class="status">Ultimo accesso</div>
                        </div>
                        <div class="chat-tools">
                            <span class="">search</span>
                            <span class="">attach</span>
                            <span class="">menu</span>
                        </div>
                    </header>
                    <!-- MESSAGGI -->
                    <div id="messages">
                        <ul>
                            <li>
                                <div class="user-message">
                                    <div class="content">
                                        lorem 
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="received-message">
                                    <div class="content">
                                        lorem
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <footer>
                        <span class="show-tab">smile</span>
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        <span class="show-tab">mic</span>
                    </footer>
                </div>
            </div>

    </body>
</html>
