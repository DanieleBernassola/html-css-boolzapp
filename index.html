<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- SEZIONE PRINCIPALE -->
            <div class="container d-flex debug">
                <div class="col-left debug" id="chats">
                    
                </div>

                <div class="col-right debug" id="chat">
                    <!-- INFO (RIGA SUPERIORE) -->
                    <div class="d-flex space-between align-center" id="info">
                        <div class="chat-info">
                            <span class="chat-avatar">avatar</span>
                            <span class="chat-name">name</span>
                            <div class="status">Ultimo accesso</div>
                        </div>
                        <div class="chat-tools">
                            <span class="">search</span>
                            <span class="">attach</span>
                            <span class="">menu</span>
                        </div>
                    </div>
                    <!-- MESSAGGI -->
                    <div id="messages">
                        <div class="user-message">
                            <div class="content">
                                lorem
                            </div>
                        </div>
                        <div class="received-message">
                            <div class="content">
                                lorem
                            </div>
                        </div>
                    </div>
                    <div id="message-input">
                        <div class="new-message">
                            <span class="hide-tab">smile</span>
                            <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                            <span class="hide-tab">mic</span>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
